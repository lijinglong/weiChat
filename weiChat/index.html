<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <title></title>
    
    <link href="css/mui.min.css" rel="stylesheet"/>
    
</head>
<body>
	<!--导航栏-->
	<header class="mui-bar mui-bar-nav">
	    <h1 class="mui-title">微信</h1>
	</header>
	<!--导航栏结束-->
	<!--分页标签-->
	<nav class="mui-bar mui-bar-tab">
	    <a class="mui-tab-item mui-active">
	        <span class="mui-icon mui-icon-chatbubble-filled"></span>
	        <span class="mui-tab-label">微信</span>
	    </a>
	    <a class="mui-tab-item">
	        <span class="mui-icon mui-icon-list"></span>
	        <span class="mui-tab-label">通讯录</span>
	    </a>
	    <a class="mui-tab-item">
	        <span class="mui-icon mui-icon-search"></span>
	        <span class="mui-tab-label">发现</span>
	    </a>
	    <a class="mui-tab-item">
	        <span class="mui-icon mui-icon-contact mui-icon-contact-filled"></span>
	        <span class="mui-tab-label">我</span>
	    </a>
	</nav>
	<!--分页标签结束-->
	<!--第一个标签页开始-->
	<ul id="list" class="mui-table-view mui-table-view-chevron">
		
	</ul>
	<!--第一个标签页结束-->
	
	<!--第二个标签页开始-->
	
	<!--第二个标签页结束-->
	
	<!--第三个标签页开始-->
	
	<!--第三个标签页结束-->
	
	<!--第四个标签页开始-->
	
	<!--第四个标签页结束-->
	
	<script src="js/mui.min.js"></script>
	<script type="text/javascript" src="js/mui.lazyload.img.js"></script>
	<script src="js/mui.lazyload.js" type="text/javascript"></script>
	<script type="text/javascript" charset="utf-8">
      	mui.init();
      	var createFragment = function(count) {
			var fragment = document.createDocumentFragment();
			var li;
			for (var i = 0; i < count; i++) {
				li = document.createElement('li');
				li.className = 'mui-table-view-cell mui-media';
				li.innerHTML = '<a class="mui-navigate-right"><img class="mui-media-object mui-pull-left" data-lazyload="/images/logo.png?"><div class="mui-media-body">主标题<p class="mui-ellipsis">列表二级标题</p></div></a>';
				fragment.appendChild(li);
			}
			return fragment;
		};
		(function($) {
			var list = document.getElementById("list");
			list.appendChild(createFragment(50));
			$(document).imageLazyload({
				placeholder: 'images/60x60.gif'
			});
		})(mui);
    </script>
</body>
</html>
